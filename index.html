<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/master.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

<div class="container">
  <div class="card1">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="icons">
      <div class="icon1"><img src="images/icon-document.svg" alt=""></div>
      <div class="icon2"><img src="images/icon-folder.svg" alt=""></div>
      <div class="icon3"><img src="images/icon-upload.svg" alt=""></div>
    </div>
  </div>

  <div class="card2">
    <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
    <div class="range">
      <form action="">
        <input type="range" min="0" max="1000" value="990">
      </form>
      <div class="rangeData">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
    <p><span>185</span> GB Left</p>
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">mohamed aboelfetoh</a>.
</div>

</body>
</html>
